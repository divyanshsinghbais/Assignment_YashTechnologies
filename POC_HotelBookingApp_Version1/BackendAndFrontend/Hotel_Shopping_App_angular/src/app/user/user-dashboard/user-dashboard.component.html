<div class="header">
  <h1 class="page-header">
  Hotel Booking System - Admin Portal
  </h1>
</div>
<div id="page-inner">
  <div class="row">
    <div class="col-md-12">
      <!-- Advanced Tables -->
      <div class="card">
        <div class="card-content">
          <div class="table-responsive">
            <div style="width: 50%; float:left; margin-right:30px" id="login-home">
              <ul  *ngIf="user_level_id === '1'">
                <!-- <li><a routerLink="/admin/company">Company Management</a></li> -->
                <li><a routerLink="/admin/location" style="font-size:15px">Location Management</a></li>
                <li><a routerLink="/admin/center" style="font-size:15px">Hotels Management</a></li>
                <li><a routerLink="/admin/orders" style="font-size:15px">All Bookings</a></li>
                <li><a routerLink="/admin/customer" style="font-size:15px">Customer Management</a></li>
                <li><a routerLink="/admin/contact" style="font-size:15px">Contact Us Report</a></li>
                <li><a routerLink="/admin/feedback" style="font-size:15px">Feedback Report</a></li>
                <li><a routerLink="#" (click)="logout()" style="font-size:15px">Logout</a></li>
              </ul>
            </div>
            <div style="width: 45%; float: left;">
              <img src="/assets/images/login.jpg" style="width: 100%;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
