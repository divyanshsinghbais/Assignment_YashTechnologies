
<app-frontend-header></app-frontend-header>


<!-- Start Sample Area -->

    <div class="service_area">
      <div class="container">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <!-- Advanced Tables -->
              <div class="card">
                <p class="frontend_h1">User Dashboard</p>
                <div class="card-content">
                  <div class="table-responsive">
                    <div style="width: 50%; float:left; margin-right:30px" id="login-home">
                      <ul  *ngIf="user_level_id === '2'">

                        <li><a routerLink="/" style="cursor: pointer;" style="font-size:15px"> Home</a></li>
                        <li><a routerLink="/dashboard" style="cursor: pointer;" style="font-size:15px">Dashboard</a></li>
                        <li><a routerLink="/about" style="cursor: pointer;" style="font-size:15px">About</a></li>
                        <li><a routerLink="/location" style="cursor: pointer;" style="font-size:15px">All Locations</a></li>

                        <li><a routerLink="/register" style="cursor: pointer;" style="font-size:15px">My Account</a></li>

                      </ul>
                    </div>
                    <div style="width: 45%; float: left;">
                      <img src="/assets/images/login.jpg" style="width: 100%;">
