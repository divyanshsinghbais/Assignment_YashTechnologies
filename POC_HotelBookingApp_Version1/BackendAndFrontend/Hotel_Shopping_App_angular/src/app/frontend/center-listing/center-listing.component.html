
<app-frontend-header></app-frontend-header>
<!-- bradcam_area  -->
<div class="myh">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="text-center">
            <h3 style="font-size: 21px;">All Hotels</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/ bradcam_area  -->
   <!--================Center Area =================-->
   <section class="center_area" style="padding: 50px 0px;">
    <div class="container">
      <form class="form-inline" style="border: 1px solid #CCC;">
        <div class="form-group" style="margin: 10px;">
          <label for="email" style="margin: 10px; color: black;">Search Hotel : </label>
          <input [(ngModel)]="search_text" [ngModelOptions]="{standalone: true}" type="type" class="form-control" id="email" style="width: 200px;">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-success" style="width: 150px;" (click)="searchCenter()">Search</button>&nbsp;&nbsp;
          <button type="reset" class="btn btn-danger" style="width: 150px;" (click)="resetSearch()">Reset</button>
        </div>          
      </form>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let center of center | async">
                <div class="my-list">
                    <img src="http://127.0.0.1:8080/uploads/{{center.center_image_filename}}" style="height: 250px; width: 100%;" alt="dsadas" />
                    <h2>{{center.center_name}}</h2>
                    <h3>Location : {{center.location_name}}</h3>
                    <div class="offer"><h4>Email : {{center.center_email}}</h4></div>
                    <div class="offer"><h4>Contact : {{center.center_contact}}</h4></div>
                    <div class="detail">
                    <p>{{center.center_name}}</p>
                    <img src="http://127.0.0.1:8080/uploads/{{center.center_image_filename}}" style="height: 250px; width: 100%; margin-bottom: 10px;" alt="dsadas" />
                    <!-- <a routerLink="" class="btn btn-primary" style="color: #FFFFFF !important; font-weight: bold;">Add To Cart</a>&nbsp;&nbsp; -->
                    <a routerLink="/center-details/{{center.center_id}}" class="btn btn-primary" style="color: #FFFFFF !important; font-weight: bold;">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================Center Area =================-->
<app-frontend-footer></app-frontend-footer>
